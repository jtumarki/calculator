<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>

  	<h1> Calculator ~ </h1>

  	<form action="/calculator/show_calculator" method="post">

  		<!-- number display (uneditable textbox). Result is returned from our django functions-->
  		<input type="number" name="result" value={{newResult}} readonly><br>

  		<!-- calculator inputs-->
  		<input type="submit" name="number" value="1"></input>
  		<input type="submit" name="number" value="2"></input>
  		<input type="submit" name="number" value="3"></input>
  		<input type="submit" name="number" value="4"></input>
  		<input type="submit" name="number" value="5"></input>
  		<input type="submit" name="number" value="6"></input>
  		<input type="submit" name="number" value="7"></input>
  		<input type="submit" name="number" value="8"></input>
  		<input type="submit" name="number" value="9"></input>
  		<input type="submit" name="number" value="0"></input>
  		<input type="submit" name="operation" value="+"></input>
  		<input type="submit" name="operation" value="-"></input>
  		<input type="submit" name="operation" value="*"></input>
  		<input type="submit" name="operation" value="/"></input>
  		<input type="submit" name="operation" value="="></input>

  		<!-- use hidden variables to maintain stored calculation results and operations-->
  		<input type="hidden" name = "storedVal" value={{newStoredVal}}></input>
  		<input type="hidden" name = "storedOp" value={{newStoredOp}}></input>

  		{% csrf_token %}

  	</form>

  </body>

</html>
